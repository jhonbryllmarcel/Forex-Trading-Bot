services:
  - type: worker
    name: forex-trading-bot
    env: python
    plan: free
    pythonVersion: 3.11.9  # Use a stable Python version compatible with your packages
    buildCommand: "pip install --upgrade pip setuptools wheel && pip install -r requirements.txt"
    startCommand: "python forex_trading_agent.py"
    envVars:
      - key: OPENAI_API_KEY
        sync: false
      - key: TELEGRAM_BOT_TOKEN
        sync: false
      - key: TWELVE_DATA_API_KEY
        sync: false
