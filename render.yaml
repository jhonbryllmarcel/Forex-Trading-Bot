services:
  - type: web
    name: forex-trading-bot
    env: python
    plan: free
    pythonVersion: 3.11.9
    buildCommand: "pip install --upgrade pip setuptools wheel && pip install -r requirements.txt"
    startCommand: "python main.py"
    envVars:
      - key: OPENAI_API_KEY
        sync: false
      - key: TELEGRAM_BOT_TOKEN
        sync: false
      - key: TWELVE_DATA_API_KEY
        sync: false